{% set version = "1.1.0" %}
{% set sha256 = "ef48b4e52a8166c35c46775b523899ffaa00658018822103e1ad9f5008050d61" %}

package:
  name: obspy
  version: {{ version }}

source:
  fn: obspy-{{ version }}.zip
  url: https://pypi.io/packages/source/o/obspy/obspy-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 2
  preserve_egg_dir: yes
  detect_binary_files_with_prefix: true
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
  build:
    - python
    - setuptools
    - future
    - numpy
    - scipy
    - matplotlib
    - lxml
    - sqlalchemy
    - requests
    - decorator
  run:
    - python
    - setuptools
    - future
    - numpy
    - scipy
    - matplotlib
    - lxml
    - sqlalchemy
    - requests
    - decorator
    - mock  # [py2k]

test:
  requires:
    - flake8
    - matplotlib
    - pyshp
  imports:
    - obspy
    - obspy.io.mseed
  commands:
    - python -c "from obspy import read;"
    # test at least a few executables that should've bben installed
    - obspy-print -h
    - obspy-plot -h
    - obspy-runtests -h
    - obspy-scan -h

about:
  home: https://obspy.org
  license: LGPLv3
  license_file: LICENSE.txt
  summary: "ObsPy: A Python Toolbox for seismology/seismological observatories."

extra:
  recipe-maintainers:
    - megies
    - krischer
    - barsch
    - QuLogic
    - ThomasLecocq
