{% set version = "1.1.0rc3" %}
{% set sha256 = "f9d335ce14aa393223068985f71aec1a6f5cea4cdf8a901438cf3e3bdb12f29e" %}

package:
  name: obspy
  version: {{ version }}

source:
  fn: obspy-{{ version }}.zip
  # url: https://pypi.io/packages/source/o/obspy/obspy-{{ version }}.zip
  url: https://github.com/obspy/obspy/files/1388499/obspy-1.1.0rc3.zip
  sha256: {{ sha256 }}


build:
  number: 1
  preserve_egg_dir: yes
  detect_binary_files_with_prefix: true
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - future
    - numpy
    - scipy
    # the pinning of matplotlib for tests should be removed for later commits
    # after merging obspy/obspy#1616
    - matplotlib 1.5.*
    - lxml
    - sqlalchemy
    - requests
    - decorator
  run:
    - python
    - setuptools
    - future
    - numpy
    - scipy
    # the pinning of matplotlib for tests should be removed for later commits
    # after merging obspy/obspy#1616
    - matplotlib 1.5.*
    - lxml
    - sqlalchemy
    - requests
    - decorator
    - mock  # [py2k]

test:
  requires:
    - flake8
    # the pinning of matplotlib for tests should be removed for later commits
    # after merging obspy/obspy#1616
    - matplotlib 1.5.*
    - pyshp
  imports:
    - obspy
    - obspy.io.mseed
  commands:
    - python -c "from obspy import read;"
    # test at least a few executables that should've bben installed
    - obspy-print -h
    - obspy-plot -h
    - obspy-runtests -h
    - obspy-scan -h

about:
  home: https://obspy.org
  license: LGPLv3
  license_file: LICENSE.txt
  summary: "ObsPy: A Python Toolbox for seismology/seismological observatories."

extra:
  recipe-maintainers:
    - megies
    - krischer
    - barsch
    - QuLogic
    - ThomasLecocq
